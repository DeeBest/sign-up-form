<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="main">
        <div id="logoContainer">
            <h1>DeeBest Inc.</h1>
        </div>
        <div id="formContainer">
            <form action="#" id="form">
                <label>First Name
                    <input type="text" name="firstName" id="firstName">
                </label>
                <label for="lastName">Last Name
                    <input type="text" name="lastName" id="lastName">
                </label>
                <label for="email">Email
                    <input type="email" name="email" id="email">
                </label>
                <label for="tel">Telephone
                    <input type="tel" name="tel" id="tel">
                </label>
                <label for="pwd1">Password
                    <input type="password" name="pwd1" id="pwd1">
                </label>
                <label for="pwd2">Confirm Password
                    <input type="password" name="pwd2" id="pwd2">
                </label>
                <label for="submitBtn">
                    <button type="submit" name="submitBtn" id="submitBtn">Create Account</button>
                </label>
            </form>
        </div>
    </div>
    <div id="footer">
        <p>Created By Simphiwe Â© <script>document.write(new Date().getFullYear())</script></p>
    </div>
</body>
</html>
